<app-layouts>
    <div class="flex flex-col w-screen h-screen gap-3 justify-normal" @fadeIn>
        <div class="flex flex-row w-full h-20 justify-center mt-24">
          <div class="header-box-product h-16 w-10/12 bg-base-200 shadow-lg rounded-sm">
            <div class="flex flex-row h-full items-center p-3 mx-9">
              <p>URUTKAN</p>
              <div class="dropdown dropdown-bottom ml-3">
                
              </div>
            </div>
          </div>
        </div>
      
        <div class="flex flex-row w-full justify-center gap-3 mt-3">
          <div class="product-content flex flex-col gap-7 w-10/12 p-3 mx-8 justify-start">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 w-full">
              <div *ngFor="let data of produk" class="items-per-content border shadow-lg rounded-lg flex flex-col gap-5 w-full">
                <img [src]="data.image" [id]="item" class="w-full h-52 lg:h-80 object-cover" alt="">
                <div class="flex flex-col w-full mx-4">
                  <p class="text-md font-semibold lg:mt-3">{{data.nama_product}}</p>
                  <div class="rate">
                    <!-- Rating content -->
                  </div>
                  <p class="text-md mt-1 text-gray-500">kategori: {{data.category.nama_category}}</p>
                  <p class="text-xl mb-3 font-semibold mt-3">Rp.{{data.harga | number}}</p>
                  <div class="mt-3 flex flex-row w-full items-center justify-center my-3">
                    <button type="button" (click)="detail(data.id_product)" class="h-12 border p-3 hover:bg-gray-400 hover:text-white transition-all duration-200">
                      <p class="mx-4">Beli Sekarang <i class="ml-5 pi pi-arrow-right"></i></p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="flex flex-row w-full mt-3">
          <app-footer></app-footer>
        </div>
      </div>

      <div
    class="sidebar flex flex-row w-5/12  h-screen fixed top-0 right-0 justify-end mt-20 bg-white transition-all duration-500"
    *ngIf="layoutService.showSidebar$ | async">
    <div class="sidebar-content text-center justify-center">
      <div *ngFor="let nav of navbarMenu" class="sidebar-item  opacity-100">
        <div class="flex flex-row w-full items-center">
          <i [class]="nav.icon"></i>
          <button (click)="handleClickSidbar(nav.label)">
            <p class="text-sm p-3 font-bold  opacity-100">{{nav.label}}</p>
          </button>
        </div>
        <div class="sidebar-child" *ngIf="nav.children">
          <div class="flex flex-row w-full items-center" *ngFor="let data of nav.children">
            <i [class]="data.icon"></i>
            <button (click)="handleClickSidbar(data.label)">
              <p class="text-sm p-3 font-bold  opacity-100">{{data.label}}</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</app-layouts>
